<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>尚硅谷官网</title>
    

    <style>
      .item {
        position: relative;
        width: 200px;
        height: 200px;
        text-align: center;
        background-color: aqua;
      }
    
      .item img {
        position: absolute;
        top: 30%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    
      .item span {
        display: block;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        margin-top: 10%;
      }
    </style>
  </head>
  <body>
    <div class="item">
      <img src="../images/item1.png" alt="">
      <span>我的邮箱</span>
    </div>
  </body>
</html>
